<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Starter Review</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

	<link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />

	<!--  Styles -->
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	
	<main>
		<section class="container">
			<!-- title -->
			<div class="title">
				<h2>Our Reviews</h2>
				<div class="underline"></div>
			</div>

			<!--review -->
			<article class="review">
				<div class="img-container">
					<img src="person.jpg" id="person-img" alt=""/>
				</div>
				<h4 id="author">Tony Stark</h4>
				<p id="job">Web Designer</p>
				<p id="info">
					Rich Dad Poor Dad is a starting point for anyone
					looking to gain control of their financial future.
				</p>

				<!-- prev next buttons-->
				<div class="button-container">
					<button class="prev-btn">
						<i class="fas fa-chevron-left"></i>
					</button>
					<button class="next-btn">
						<i class="fas fa-chevron-right"></i>
					</button>
				</div>

				<!--Random button -->
				<button class="random-btn">Surprise me</button>

			</article>
		</section>


	</main>


	<!--JavaScript -->
	<script  src="app.js"></script>

</body>
</html>
